<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0920159ca1.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <img src="./images/logo/ohmyfood.png" alt=".">
    </header>
    <nav>
        <form action="" method="post">
            <input type="text" name="recherche" placeholder= "Paris, Belleville"/><i class="fa-solid fa-location-dot"></i>
        </form>
        <div class="explor">
            <h1>Réserver le menu qui vous convient</h1>
            <p>Découvrez des restaurant d'exception, séléctionnés par nos soins.</p>
            <button class="btn">Explorer nos restaurants</button>
        </div>
        <div class="functioning">
            <div class="home-card">
                <span>1</span>
                <i class="fa-solid fa-mobile-screen-button"></i>
                <p>Choisissez un restaurant</p>
            </div>
            <div class="home-card">
                <span>2</span>
                <i class="fa-solid fa-list-ul"></i>
                <p>Composez votre menu</p>
            </div>
            <div class="home-card">
                <span>3</span>
                <i class="fa-solid fa-store"></i>
                <p>Dégustez au restaurant</p>
            </div>
        </div>
    </nav>
</body>
</html>
